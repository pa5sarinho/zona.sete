<html>
    <head>
		<meta charset="UTF-8">
    </head>
    <style>
    	@font-face
		{
			font-family: jetBrainsMono;
			src: url("./ui/JetBrainsMono-Medium.woff2");
		}

		:root {
		  --background: #FDF9ED;
		  --foreground: #0e0e0e;
		  --phthalo-blue: #01178e;
		  --auburn: #992e2e;
		  --orange: #F2854A;
		  --pastel-blue: #5986b2
		}
    
        h2, h3
        {
            width: fit-content;
        }
        
        .destaque1 
        {
            background-color: var(--phthalo-blue);
            color: var(--background);
        }
        
        .destaque2
        {
            background-color: var(--phthalo-blue);
            color: var(--orange);
        }
        
        .destaque3
        {
            background-color: var(--auburn);
            color: var(--orange);
        }
        
        .texto
        {
            margin: 0px;
            padding: 0 5px 0 5px;
            overflow: hidden;
        }
        
        p {
        	color: var(--foreground);
        }
        
        a {
            color: var(--phthalo-blue);
            font-weight: bold;
        }
        
        html, body
        {
            background-color: var(--background);
            font-family: jetBrainsMono;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            line-height: 30px;
        }
        
        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            background-color: var(--background);
        }
        
        .game-ui {
            aspect-ratio: 16 / 9;
            width: 100%;
            max-height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .wrapper {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .main-screen {
			padding: 60px;
        }
        
    	.map-layer, .foreground-layer, .ui-layer {
    	    position: absolute;
    	    align-items: center;
    	    justify-content: center;
    	    font-size: 20px;
    	    cursor: default;
    	}

    	/* MAP LAYER */
    	.map-layer {
    	    z-index: -1;
    	    color: rgb(63, 63, 63);
    	    width: 100%;
    	    height: 100%;
    	}

    	.grid-row {
    	    display: flex;
    	    flex-wrap: nowrap;
    	}
    	
    	.grid-item {
    	    display: flex;
    	    align-items: center;
    	    justify-content: center;
    	    outline: 1px solid rgba(128, 128, 128, 0.3);
    	    font-weight: bold;
    	    flex-shrink: 0;
    	}

    	.grid-item img {
    	    width: 100%;
    	    height: 100%;
    	    object-fit: contain;
    	    object-position: center;
    	}
    	
        /* UI LAYER */
		.ui-layer {
	   		z-index: 0;
		}

		.ui-header {
			background-image: linear-gradient(to right, var(--orange), var(--pastel-blue));
			color: var(--background);
			height: 30px;
			width: inherit;
		}

		#general-info {
			display: flex;
			background-color: var(--background);
			width: 540px;
		}

		#window-popup {
			z-index: 2;
			background-color: var(--background);
		}

		.event-log {
			width: 540px;
			background-color: var(--background);
			position: absolute;
		}

		#lower-log {
			display: flex;
			height: 60px;
			bottom: 120px;
		}

		#expanded-log {
			z-index: 1;
			display: none;
			height: 780px;
			bottom: 120px;
		}

		.portrait {
			height: 60px;
			width: 60px;
		}

		.log-text {
			text-overflow: ellipsis;
		}

		.expand-button {
			height: 30px;
			width: 30px;
			position: absolute;
			right: 0px;
			bottom: 0px;
			text-align: center;
			cursor: pointer;
			background-color: var(--pastel-blue);
			color: var(--background);
		}

		.close-button {
			height: 30px;
			width: 30px;
			position: absolute;
			right: 0px;
			top: 0px;
			text-align: center;
			cursor: pointer;
			background-color: var(--pastel-blue);
			color: var(--background);
		}

		/*---- CALCULOS DE TRADUÃ‡ÃƒO DE 1080P PARA DIVERSAS RESOLUÃ‡Ã•ES ----*/
    	
    	/* 720p */
        @media (max-width: 1599px) or (max-height: 899px){
            .wrapper {
                transform: translate(-50%, -50%) scale(0.6666);
            }
        }

        /* 900p */
        @media ((min-width: 1600px) and (max-width: 1917px)) and ((min-height: 900px) and (max-height: 1079px)){
            .wrapper {
                transform: translate(-50%, -50%) scale(0.8333);
            }
        }

        /* 1440p */
        @media (min-width: 2560px) and (max-width: 3839px) and (min-height: 1440p){
            .wrapper {
                transform: translate(-50%, -50%) scale(1.3333);
            }
        }
        /* 4K */
        @media (min-width: 3840px) {
            .wrapper {
                transform: translate(-50%, -50%) scale(2);
            }
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="main-screen">
            	<div class='map-layer' id='map'></div>
         	    <div class="game-ui ui-layer" id="ui">
         	    	<div id="general-info">
						<div id="weather">ðŸŒ£</div>
						<div id="degrees" class="texto">32Â°C</div>
						<div id="day" class="texto">TerÃ§a</div>
						<div id="time" class="texto">14:55</div>
         	    	</div>
         	    	<div id="botao-window">teste</div>
	                <div class="event-log" id="expanded-log">
	                	<div class="ui-header texto">Registro de eventos</div>
						<div class="close-button" id="log-minimize">â–¼</div>
	                </div>
	                <div class="event-log" id="lower-log">
						<img src="ui/kitty.png" class="portrait">
						<p class="texto log-text"><a href="">Xena</a>: que infortunio! Todo o peixe acabou e vamos todos morrer de fome antes da seca</p>
						<div class="expand-button" id="log-expand">â–²</div>
	                </div>
            	</div>
        	</div>
       	</div>
    </body>
    <script type="module" src="./scripts/playground.js"></script>
</html>
