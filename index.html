<html>
    <head>
		<meta charset="UTF-8">
    </head>
    <style>
    	@font-face
		{
			font-family: jetBrainsMono;
			src: url("./ui/JetBrainsMono-Medium.woff2");
		}

		:root {
		  --background: #FDF9ED;
		  --foreground: #0e0e0e;
		  --phthalo-blue: #01178e;
		  --auburn: #992e2e;
		  --orange: #F2854A;
		  --pastel-blue: #5986b2
		}
    
        h2, h3
        {
            width: fit-content;
        }
        
        .destaque1 
        {
            background-color: var(--phthalo-blue);
            color: var(--background);
        }
        
        .destaque2
        {
            background-color: var(--phthalo-blue);
            color: var(--orange);
        }
        
        .destaque3
        {
            background-color: var(--auburn);
            color: var(--orange);
        }

        .destaque4 {
        	background-color: var(--orange);
        	color: var(--auburn);
        }

        .destaque5 {
        	background-color: var(--pastel-blue);
        	color: var(--background);
        }
        
        .texto
        {
            margin: 0px;
            padding: 0 5px 0 5px;
            overflow: hidden;
        }
        
        p {
        	color: var(--foreground);
        }
        
        a {
            color: var(--phthalo-blue);
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
        
        html, body
        {
            background-color: var(--background);
            font-family: jetBrainsMono;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            line-height: 30px;
            user-select: none;
        }
        
        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            background-color: var(--background);
        }
        
        .game-ui {
            aspect-ratio: 16 / 9;
            width: 100%;
            max-height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .wrapper {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .main-screen {
			padding: 60px;
        }
        
    	.map-layer, .foreground-layer, .ui-layer {
    	    position: absolute;
    	    align-items: center;
    	    justify-content: center;
    	    font-size: 20px;
    	    cursor: default;
    	}

    	/* MAP LAYER */
    	.map-layer {
    	    z-index: -1;
    	    color: rgb(63, 63, 63);
    	    width: 100%;
    	    height: 100%;
    	}

    	.grid-row {
    	    display: flex;
    	    flex-wrap: nowrap;
    	}
    	
    	.grid-item {
    	    display: flex;
    	    align-items: center;
    	    justify-content: center;
    	    outline: 1px solid rgba(128, 128, 128, 0.3);
    	    font-weight: bold;
    	    flex-shrink: 0;
    	}

    	.grid-item img {
    	    width: 100%;
    	    height: 100%;
    	    object-fit: contain;
    	    object-position: center;
    	}
    	
        /* UI LAYER */
		.ui-layer {
	   		z-index: 0;
		}

		.ui-header {
			background-image: linear-gradient(to right, var(--orange), var(--pastel-blue));
			color: var(--background);
			height: 30px;
			width: inherit;
		}

		.game-header {
			display: flex;
		}

		#general-info {
			display: flex;
			background-color: var(--background);
			width: 540px;
		}

		#weather {
			width: 30px;
			text-align: center;
		}

		#degrees {
			width: 60px;
			text-align: center;
		}

		#day {
			width: 90px;
			text-align: center;
		}

		#time {
			width: 90px;
			text-align: center;
			color: var(--auburn);
		}

		#button1 {
			width: 120px;
			cursor: pointer;
			text-align: center;
		}

		#button2 {
			width: 150px;
			cursor: pointer;
			text-align: center;
		}

		#button3 {
			width: 150px;
			cursor: pointer;
			text-align: center;
		}

		#button4 {
			width: 150px;
			cursor: pointer;
			text-align: center;
		}

		#button5 {
			width: 150px;
			cursor: pointer;
			text-align: center;
		}

		.open-section {
			text-decoration: underline;
		}

		#sticky-window {
			position: absolute;
			display: none;
			height: 420px;
			width: 540px;
			top: 0px;
			right: 120px;
			background-color: var(--background);
		}

		#window-popup {
			z-index: 2;
			background-color: var(--background);
		}

		.event-log {
			width: 540px;
			background-color: var(--background);
			position: absolute;
		}

		#lower-log {
			display: flex;
			height: 60px;
			bottom: 120px;
		}

		#expanded-log {
			z-index: 1;
			display: none;
			height: 780px;
			bottom: 120px;
		}

		.portrait {
			height: 60px;
			width: 60px;
		}

		.log-text {
			text-overflow: ellipsis;
		}

		.expand-button {
			height: 30px;
			width: 30px;
			position: absolute;
			right: 0px;
			bottom: 0px;
			text-align: center;
			cursor: pointer;
			background-color: var(--pastel-blue);
			color: var(--background);
		}

		.close-button {
			height: 30px;
			width: 30px;
			position: absolute;
			right: 0px;
			top: 0px;
			text-align: center;
			cursor: pointer;
			background-color: var(--pastel-blue);
			color: var(--background);
		}

		.portrait-list {
			display: flex;
			position: absolute;
			height: 540px;
		}

		#smaller-p-list {
			width: 60px;
			bottom: 120px;
			right: 120px;
		}

		#full-p-list {
			width: 1200px;
			bottom: 120px;
			right: 180px;
		}

		/*---- CALCULOS DE TRADUÃ‡ÃƒO DE 1080P PARA DIVERSAS RESOLUÃ‡Ã•ES ----*/
    	
    	/* 720p */
        @media (max-width: 1599px) or (max-height: 899px){
            .wrapper {
                transform: translate(-50%, -50%) scale(0.6666);
            }
        }

        /* 900p */
        @media ((min-width: 1600px) and (max-width: 1917px)) and ((min-height: 900px) and (max-height: 1079px)){
            .wrapper {
                transform: translate(-50%, -50%) scale(0.8333);
            }
        }

        /* 1440p */
        @media (min-width: 2560px) and (max-width: 3839px) and (min-height: 1440p){
            .wrapper {
                transform: translate(-50%, -50%) scale(1.3333);
            }
        }
        /* 4K */
        @media (min-width: 3840px) {
            .wrapper {
                transform: translate(-50%, -50%) scale(2);
            }
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="main-screen">
            	<div class='map-layer' id='map'></div>
         	    <div class="game-ui ui-layer" id="ui">
         	    	<div class="game-header">
	         	    	<div id="general-info">

						<div class="expand-button" id="log-expand">â–²</div>

	                <div class="portrait-list" id="smaller-p-list"></div>
	                <div class="portrait-list" id="full-p-list"></div>
            	</div>
        	</div>
       	</div>
    </body>
    <script type="module" src="./scripts/playground.js"></script>
</html>
