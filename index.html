<html>
    <head>
		<meta charset="UTF-8">
    </head>
    <style>
    	@font-face
		{
			font-family: jetBrainsMono;
			src: url("./ui/JetBrainsMono-Medium.woff2");
		}

		:root {
		  --background: #FDF9ED;
		  --foreground: #0e0e0e;
		  --phthalo-blue: #01178e;
		  --auburn: #992e2e;
		  --orange: #F2854A;
		  --pastel-blue: #5986b2;
		  --bright-indigo: #0145f2;
		  --platinum: #EDF1F5;
		}
    
        h2, h3
        {
            width: fit-content;
        }

        .importante {
        	background-color: var(--background);
        	color: var(--phthalo-blue);
        }
        
        .destaque 
        {
            background-color: var(--phthalo-blue);
            color: var(--background);
        }

        .alerta {
           	background-color: var(--orange);
            color: var(--auburn);
        }
        
        .perigo
        {
            background-color: var(--auburn);
            color: var(--orange);
        }

        .destaque-light {
        	background-color: var(--bright-indigo);
        	color: var(--background);
        }
        
        .texto
        {
            margin: 0px;
            padding: 0 5px 0 5px;
            overflow: hidden;
        }
        
        p {
        	color: var(--foreground);
        }
        
        a {
            color: var(--phthalo-blue);
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
        
        html, body
        {
            background-color: var(--background);
            font-family: jetBrainsMono;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            line-height: 30px;
            user-select: none;
        }
        
        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            background-color: var(--background);
        }
        
        .game-ui {
            aspect-ratio: 16 / 9;
            width: 100%;
            max-height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .wrapper {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .main-screen {
			padding: 30px;
        }
        
    	.map-layer, .foreground-layer, .ui-layer {
    	    position: absolute;
    	    align-items: center;
    	    justify-content: center;
    	    font-size: 20px;
    	    cursor: default;
    	}

    	/* MAP LAYER */
    	.map-layer {
    	    z-index: -1;
    	    color: rgb(63, 63, 63);
    	    width: 100%;
    	    height: 100%;
    	    display: flex;
    	    top: 0px;
    	    left: 0px;
    	}

    	.grid-row {
    	    display: flex;
    	    flex-wrap: nowrap;
    	}
    	
    	.grid-item {
    	    display: flex;
    	    position: absolute;
    	    align-items: center;
    	    justify-content: center;
    	    outline: 1px solid rgba(128, 128, 128, 0.3);
    	    font-weight: bold;
    	    background-size: cover;
    	    image-rendering: pixelated;
    	    transform: rotateX(60deg) rotateY(0deg) rotateZ(-45deg);
    	}

    	.grid-item:hover {
    		opacity: 1;
    		outline: 2px solid white;
    		transform: translateY(-2px) rotateX(60deg) rotateY(0deg) rotateZ(-45deg);
    	}
    	
        /* UI LAYER */
		.ui-layer {
	   		z-index: 1;
		}

		.ui-header {
			background-image: linear-gradient(to right, var(--pastel-blue), var(--phthalo-blue));
			color: var(--background);
			height: 30px;
			width: inherit;
		}

		.game-header {
			display: flex;
			background-color: var(--background);
			width: 1860px;
		}

		#general-info {
			display: flex;
			width: 540px;
		}

		#degrees {
			width: 60px;
			text-align: center;
		}

		#day {
			width: 90px;
			text-align: center;
		}

		#time {
			width: 90px;
			text-align: center;
			color: var(--auburn);
		}

		#button1 {
			width: 120px;
			cursor: pointer;
			text-align: center;
		}

		#button2 {
			width: 150px;
			cursor: pointer;
			text-align: center;
		}

		#button3 {
			width: 150px;
			cursor: pointer;
			text-align: center;
		}

		.character-info {
			text-align: center;
		}

		#hp-area {
			color: var(--auburn);
			display: flex;
		}

		#HP {
			width: 60px;
		}

		#hunger-area {
			display: flex;
		}

		.icone30px {
			width: 30px;
			height: 30px;
			text-align: center;
		}

		.open-section {
			text-decoration: underline;
		}

		#sticky-window {
			position: absolute;
			display: none;
			height: 390px;
			width: 900px;
			top: 30px;
			right: 0px;
			background-color: var(--background);
		}

		#window-popup {
			z-index: 3;
			background-color: var(--background);
		}

		.event-log {
			width: 540px;
			background-color: var(--background);
			position: absolute;
		}

		#lower-log {
			display: flex;
			height: 60px;
			bottom: -990px;
		}

		#expanded-log {
			z-index: 2;
			display: none;
			height: 780px;
			bottom: -930px;
		}

		.portrait {
			height: 60px;
			width: 60px;
		}

		.log-text {
			text-overflow: ellipsis;
		}

		.expand-minimize-button {
			height: 30px;
			width: 30px;
			position: absolute;
			text-align: center;
			cursor: pointer;
			background-color: var(--phthalo-blue);
			color: var(--background);
		}

		#log-minimize {
			right: 0px;
			top: 0px;
		}

		#log-expand {
			right: 0px;
			bottom: 0px;
		}

		#char-expand {
			right: 0px;
			top: 0px;
		}

		#char-minimize {
			display: none;
			z-index: 2;
			right: 0px;
			top: 0px;
		}

		.portrait-list {
			display: flex;
			position: absolute;
			height: 540px;
		}

		#smaller-p-list {
			width: 60px;
			bottom: -990px;
			right: 0px;
		}

		#full-p-list {
			width: 1200px;
			bottom: -990px;
			right: 60px;
			display: none;
		}

		.solid-border {
			background-color: var(--background);
			position: absolute;
		}

		/*---- CALCULOS DE TRADUÃ‡ÃƒO DE 1080P PARA DIVERSAS RESOLUÃ‡Ã•ES ----*/
    	
    	/* 720p */
        @media (max-width: 1539px) or (max-height: 839px){
            .wrapper {
                transform: translate(-50%, -50%) scale(0.6666);
            }
        }

        /* 900p */
        @media ((min-width: 1540px) and (max-width: 1860px)) or ((min-height: 840px) and (max-height: 1020px)){
            .wrapper {
                transform: translate(-50%, -50%) scale(0.8333);
            }
        }

        /* 1440p */
        @media (min-width: 2500px) and (max-width: 3779px) and (min-height: 1380p){
            .wrapper {
                transform: translate(-50%, -50%) scale(1.3333);
            }
        }
        /* 4K */
        @media (min-width: 3780px) {
            .wrapper {
                transform: translate(-50%, -50%) scale(2);
            }
        }

		/* FERRAMENTAS DE TESTE/DEBUG (GOD MODE) */

		#command-line-wrapper {
			position: absolute;
			bottom: 30px;
			height: 30px;
			width: 1800px;
			display: none;
		}

        #command-line {
        	height: 30px;
        	width: 540px;
        	resize: none;
        	background-color: var(--background);
        	font-size: 20px;
        	outline: none;
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="main-screen">
            	<div class='map-layer' id='map'></div>
         	    <div class="ui-layer" id="ui">
         	    	<div class="game-header">
	         	    	<div id="general-info">
							<div id="weather" class="icone30px">ðŸŒ£</div>
							<div id="degrees">32Â°C</div>
							<div id="time">14:55</div>
							<div id="day">Domingo</div>
	         	    	</div>
	         	    	<div class="destaque-light" id="button1">opÃ§Ãµes</div>
	         	    	<div class="importante" id="button2">inventÃ¡rio</div>
	         	    	<div class="destaque" id="button3">compÃªndio</div>
						<div id="character-info-row">
							<div id="hp-area">
								<div class="icone30px character-info">â™¥</div>
								<div class="character-info" id="HP"></div>

							<div id="hunger-area">
								<div class="icone 30px character-info"></div>
								<div class="character-info" id="hunger"></div>
							</div>
						</div>
						<div class="expand-minimize-button" id="char-expand">â–¼</div>
						<div class="expand-minimize-button" id="char-minimize">â–²</div>
         	    	</div>
         	    	<div id="sticky-window"></div>
	                <div class="event-log" id="expanded-log">
	                	<div class="ui-header texto">Registro de eventos</div>
						<div class="expand-minimize-button" id="log-minimize">â–¼</div>
	                </div>
	                <div class="event-log" id="lower-log">
						<img src="assets/portraits/kitten.png" class="portrait">
						<p class="texto log-text"><a>Xena</a>: que infortunio! Todo o peixe acabou e vamos todos morrer de fome antes da seca</p>
						<div class="expand-minimize-button" id="log-expand">â–²</div>
	                </div>
	                <div class="portrait-list" id="smaller-p-list"></div>
	                <div class="portrait-list" id="full-p-list"></div>
            	</div>
            	<div id="command-line-wrapper">
					<textarea id="command-line" rows="1"></textarea>
            	</div>
        	</div>
       	</div>
    </body>
    <script type="module" src="./scripts/playground.js"></script>
</html>
